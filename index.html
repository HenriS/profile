<html>
  <head>
    <title>Profile page</title>
    <meta charset="uft-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="description" class="card text-center">
        <div id="frame">
          <a href="http://pluspng.com/victorian-frame-png-3028.html" title="Image from pluspng.com"><img src="http://pluspng.com/img-png/victorian-frame-png-gold-victorian-frame-by-jeanicebartzen27-gold-victorian-frame-by-jeanicebartzen27-1024.png" alt="Victorian Frame PNG" class="victorian-frame"></a>
        </div>
        <!-- <img src="images/me.jpg" alt="Henri" id="profile-img" class="img-circle" height="400px"> -->
        <h1>Henri Stenberg</h1>
        <h2>Programmer</h2>
        <p>Trying to figure out how this works!</p>
      </div>
      <div class="links" class="card text-center">
        <ul class="list-inline">
          <li><a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-square"></i> Facebook</a></li>
          <li><a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
          <li><a href="https://twitter.com" target="_blank"><i class="fab fa-twitter-square"></i> Twitter</a></li>
        </ul>
      </div>
      <div class="card-white" class="card text-center">
        <h2 id="movies_h2">My Favorite movies</h2>
        <table>
          <tbody>
            <tr>
              <td><img src="images/antman.jpg" alt="Ant-Man" class="images">
                <h3>Ant-Man</h3>
                <p>Really small guy doing some stuff</p>
              </td>
              <td><img src="images/dumbo.jpg" alt="Dumbo" class="images">
                <h3>Dumbo</h3>
                <p>Funny elephant flying around</p>
              </td>
              <td><img src="images/mi.jpg" alt="Misson Impossible" class="images">
                <h3>Mission Impossible</h3>
                <p>Tom trying to catch bad guys</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
